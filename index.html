<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lazer Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="particles-js"></div>
    <main class="container">
        <header>
            <h1>SPORDI- JA MEELELAHUTUS KESKUS LAZERZONE</h1>
        </header>
        <img src="./img/logo.png" alt="Lazer Zone logo icon" class="main-logo">

        <img src="./img/declogo1.png" alt="Lazer Zone logo decoration icon" class="decoration-logo-1">
        <img src="./img/declogo2.png" alt="Lazer Zone logo decoration icon" class="decoration-logo-2">
        <img src="./img/declogo3.png" alt="Lazer Zone logo decoration icon" class="decoration-logo-3">
        <img src="./img/declogo4.png" alt="Lazer Zone logo decoration icon" class="decoration-logo-4">
        <img src="./img/declogo5.png" alt="Lazer Zone logo decoration icon" class="decoration-logo-5">
        <img src="./img/declogo6.png" alt="Lazer one logo decoration icon" class="decoration-logo-6">

        <footer>
            <a href="https://www.facebook.com/lazerzone" target="_blank">
                <img src="./img/facebook.png" alt="Facebook logo icon" class="facebook-logo">
            </a>
            <a href="https://www.instagram.com/lazerzonecentre" target="_blank">
                <img src="./img/instagram.png" alt="Instagram logo icon">
            </a>
            <a href="https://vk.com/lazer_zone" target="_blank">
                <img src="./img/vk.png" alt="VK logo icon">
            </a>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 180,
      "density": {
        "enable": true,
        "value_area": 1600
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

        var logo1 = $('.decoration-logo-1');
        var logo2 = $('.decoration-logo-2');
        var logo3 = $('.decoration-logo-3');
        var logo4 = $('.decoration-logo-4');
        var logo5 = $('.decoration-logo-5');
        var logo6 = $('.decoration-logo-6');

        $(window).mousemove(function(e) {
           var change;
           var xpos = e.clientX;
           var ypos = e.clientY;
           var left = change * 20;

           xpos = xpos * 2;
           ypos = ypos * 2;

           logo1.css('top', 'calc(25% + ' + (ypos / 50) + 'px)');
           logo1.css('left', 'calc(-15% + ' + (xpos / 80) + 'px)');

           logo2.css('bottom', 'calc(10% + ' + (ypos / 80) + 'px)');
           logo2.css('left', 'calc(-15% - ' + (xpos / 50) + 'px)');

           logo3.css('top', 'calc(45% - ' + (ypos / 40) + 'px)');
           logo3.css('left', 'calc(15% + ' + (xpos / 140) + 'px)');

           logo4.css('top', 'calc(17% - ' + (ypos / 80) + 'px)');
           logo4.css('right', 'calc(-10% - ' + (xpos / 30) + 'px)');

           logo5.css('top', 'calc(50%; + ' + (ypos / 70) + 'px)');
           logo5.css('right', 'calc(-5% + ' + (xpos / 60) + 'px)');

           logo6.css('top', 'calc(60% - ' + (ypos / 30) + 'px)');
           logo6.css('right', 'calc(15% + ' + (xpos / 60) + 'px)');

         });
    </script>
</body>
</html>
